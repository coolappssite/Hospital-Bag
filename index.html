<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Bag Checklist</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:#0f0f10;
      --btn:#0b0b0b;
      --btnText:#ffffff;
      --max:980px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Page frame */
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:48px 20px 28px;
    }

    .wrap{
      width:100%;
      max-width:var(--max);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    /* Headline */
    h1{
      margin:0;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.05;
      font-size: clamp(34px, 4.2vw, 56px);
    }

    /* Main illustration block */
    .hero{
      margin-top:36px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .heart{
      width:44px;
      height:44px;
      /* placeholder styles */
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      line-height:1;
      color:#ff9fc6; /* soft pink like your mock */
      user-select:none;
    }

    .dog{
      width:min(340px, 72vw);
      height:auto;
      display:block;
    }

    /* CTA */
    .cta{
      margin-top:46px;
      display:flex;
      justify-content:center;
    }

    .btn{
      appearance:none;
      border:0;
      background:var(--btn);
      color:var(--btnText);
      padding:16px 34px;
      border-radius:999px;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:240px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    }

    .btn:active{
      transform: translateY(0px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    }

    /* Footer links */
    .footer{
      margin-top:22px;
      display:flex;
      gap:34px;
      font-size:13px;
      color:var(--muted);
    }

    .footer a{
      color:inherit;
      text-decoration:none;
    }

    .footer a:hover{
      text-decoration:underline;
    }

    /* Optional: keep everything nicely centered even on short screens */
    @media (max-height: 720px){
      .page{justify-content:flex-start}
      .wrap{padding-top:10px}
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <h1>Simple hospital bag<br>checklist  <img class="dog" src="Check_illustration.png" alt="Check Illustration" />âœ“</h1>

      <div class="hero">
        <img class="dog" src="Group_illustration.png" alt="Illustration" />
      </div>

      <div class="cta">
        <a class="btn" href="https://apps.apple.com/us/app/hospital-bag/id6757750121">Download app</a>
      </div>

      <nav class="footer" aria-label="Footer">
        <a href="privacy.html">Privacy</a>
        <a href="support.html">Contacts</a>
        <br>
        <br>
        <br>
      </nav>
    </div>
  </main>
</body>
</html>
