<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Bag Checklist</title>
  <meta name="description" content="Simple hospital bag checklist app." />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #0b0b0b;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px 28px;
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.05;
      font-size: clamp(34px, 4.2vw, 56px);
    }

    .check-icon {
      width: clamp(28px, 4vw, 44px);
      height: clamp(28px, 4vw, 44px);
      display: inline-block;
      transform: translate(-0.20em, -0.30em);
    }

    .hero {
      margin-top: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dog {
      width: min(340px, 72vw);
      height: auto;
      display: block;
    }

    .cta {
      margin-top: 46px;
      display: flex;
      justify-content: center;
    }

    .btn {
      appearance: none;
      border: 0;
      background: #0b0b0b;
      color: #ffffff;
      padding: 16px 34px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 240px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    }

    .footer {
      margin-top: 22px;
      display: flex;
      gap: 34px;
      font-size: 13px;
      color: #6b6b6b;
      padding-bottom: 35px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-height: 720px) {
      .page { align-items: flex-start; }
      .wrap { padding-top: 10px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">
      <h1>
        Simple hospital bag<br>
        checklist
        <img class="check-icon" src="Check_illustration.png" alt="" aria-hidden="true" />
      </h1>

      <div class="hero">
        <img class="dog" src="Dog_checklist.png" alt="Illustration" />
      </div>

      <div class="cta">
        <a class="btn"
           href="https://apps.apple.com/us/app/hospital-bag/id6757750121"
           target="_blank"
           rel="noopener noreferrer">Download app</a>
      </div>

      <footer class="footer">
        <nav aria-label="Footer">
          <a href="privacy.html">Privacy</a>
          <a href="support.html">Contacts</a>
        </nav>
        <div>Â© 2026 Hospital Bag Checklist</div>
      </footer>
    </div>
  </main>
</body>
</html>
